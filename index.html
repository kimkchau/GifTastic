<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- CSS reset link -->
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS, then ajax  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- style link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Row One : Header -->
        <div class="row">
            <div class="col-sm">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Nature GIFs</h1>
                        <p class="lead"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row Two : Buttons -->
        <div class="row">
            <div class="col-sm">
                <div id="buttons-view"></div>
                <!-- <button data-nature="northern-lights" type="button" class="btn btn-info">northern-lights</button>
                <button data-nature="ocean" type="button" class="btn btn-info">ocean</button>
                <button data-nature="clouds" type="button" class="btn btn-info">clouds</button> -->
                <!-- Rendered Buttons will get Dumped Here  -->
                <!-- <button id="buttons-view" type="button" class="btn btn-info"></button> -->
            </div>
        </div>

        <!-- Row Three : Button triggers new movie to be added -->
        <div class="row">
            <div class="col-sm">
                <form class="form">
                    <div class="form-group">
                        <label for="nature-input">Add Nature GIFs</label>
                        <input type="text" class="form-control" id="nature-input" aria-describedby="nature"
                            placeholder="Enter search topic">
                    </div>

                    <button id="add-nature" type="submit" class="btn btn-outline-info" value="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Row Four : Add 10 GIFS -->
        <div class="row-last">
            <div class="col-sm">
                <div id="gifs-appear-here"></div>
                <p></p>
            </div>
        </div>
    </div>
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        // Initial array of nature buttons
        var natureArray = ["northern-lights", "ocean", "waterfall", "clouds"];

        // Adding click event listen listener to all buttons
        function displayNatureInfo() {


            
            // Grabbing and storing the data-name property value from the button

            var nature = $(this).attr("data-name");
            console.log(nature);

            // Constructing a queryURL using the nature name
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                nature + "&api_key=JbAfcX5QBqA17D6HZ3KGfvZqy8Ix9au0&limit=10";

            // Performing an AJAX request with the queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })

                // After data comes back from the request
                .then(function (response) {
                    console.log(queryURL);
                    console.log(response);

                    // storing the data from the AJAX request in the results variable
                    var results = response.data;

                    // Looping through each result item
                    for (var i = 0; i < results.length; i++) {

                        // Creating and storing a div tag
                        var natureDiv = $("<div>");

                        // Creating a paragraph tag with the result item's rating
                        var p = $("<p>").text("Rating: " + results[i].rating);

                        // Creating and storing an image tag
                        var natureImage = $("<img>");
                        // Setting the src attribute of the image to a property pulled off the result item
                        natureImage.attr("src", results[i].images.fixed_height.url);

                        // Appending the paragraph and image tag to the natureDiv
                        natureDiv.append(p);
                        natureDiv.append(natureImage);

                        // Prependng the natureDiv to the HTML page in the "#gifs-appear-here" div
                        $("#gifs-appear-here").prepend(natureDiv);
                    }
                });
        };


        // Function for displaying movie data
        function renderButtons() {

            // Deleting the movies prior to adding new movies
            // (this is necessary otherwise you will have repeat buttons)
            $("#buttons-view").empty();

            // Looping through the array of natures
            for (var i = 0; i < natureArray.length; i++) {
                console.log(natureArray[i]);

                // Then dynamicaly generating buttons for each item in the array
                // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class of btn btn-outline-info to our button
                a.addClass("btn btn-outline-info");
                // Adding a data-attribute  
                a.attr("data-name", natureArray[i]);
                // Providing the initial button text
                a.text(natureArray[i]);
                // Adding the button to the buttons-view div
                $("#buttons-view").append(a);
            };
        };

        // This function handles events where a nature button is clicked
        $("#add-nature").on("click", function (event) {
            event.preventDefault();
            // This line grabs the input from the textbox
            var natureText = $("#nature-input").val().trim();

            // Adding movie from the textbox to our array
            natureArray.push(natureText);

            // Calling renderButtons which handles the processing of our movie array
            renderButtons();
        });

        // Adding a click event listener to all elements with a class of "btn btn-outline-info"
        $(document).on("click", ".btn btn-outline-info", displayNatureInfo);

        // Calling the renderButtons function to display the intial buttons
        renderButtons();

    </script>
</body>

</html>
