<!doctype html>
<html lang="en">

<head>
    <title>Gif-Tastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- style link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Row One : Header -->
        <div class="header">
            <div class="col-sm">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Nature</h1>
                        <p class="lead"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row Two : Rendered Buttons will get Dumped this folder -->
        <div class="row">
            <div class="col-sm">
                <div id="buttons-view"></div>
            </div>
        </div>

        <!-- Row Three : Button triggers new nature gifs to be added -->
        <div class="row">
            <div class="col-6">
                <!-- form -->
                <form class="form">
                    <div class="form-group">
                        <label for="nature-input">Add Nature GIFs</label>
                        
                        <input type="text" class="form-control" id="nature-input" aria-describedby="nature"
                            placeholder="Enter search topic">
                    </div>
                    <!-- button -->
                    <button id="add-nature" type="submit" class="btn btn-info"" value="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Row Four : Add 10 GIFS -->
        <div class="row-last">
            <div class="col-sm">
                <div id="gifs-appear-here"></div>
                <p></p>
            </div>
        </div>
    </div>

    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/gif.js"></script>

</body>

</html>
